# DO NOT CHANGE! The version of this language file. Used to determine
# if the file needs to be updated.
version: 1

# This is the format for player chat messages
# {0}: color tag based on permission level
# {1}: player name
# {2}: message
player_chat_format: "{0}{1}§7:§r {2}"

# This message is sent when a player joins the server
# {0}: player name
player_join: "§6{0}§e has joined the server"

# This message is sent when a player is kicked from the server
# {0}: player name
player_kick: "§6{0}§e was §lkicked§r§e from the server"

# This message is sent when a player leaves the server
# {0}: player name
player_quit: "§6{0}§e has left the server"

# This message is sent when autostop is aborted, due to an administrative command
# or a player joining the server.
autostop_aborted: "§dAutostop aborted"
# This message is sent when autostop is scheduled, due to an administrative command
# or the last player leaving the server.
# {0}: Time until stop
autostop_scheduled: "§dAutostop scheduled in §b{0}"
# This message is sent when autostop status is requested and autostop is already scheduled.
# {0}: Time until stop
autostop_status: "§7Autostop in §b{0}"
# This message is sent when autostop status is requested but autostop is not scheduled.
autostop_status_not_scheduled: "§dAutostop not scheduled"
# This message is sent when the actual autostop is performed.
autostop_shutdown: "§dAutostop initiated!"

autostop_command_autostop_usage: "§8<§aabort§8|§aschedule§8|§astatus§8>"
autostop_command_autostop_description: "§aabort§7:§r Aborts the scheduled autostop task.\n\
  §aschedule §8[§bdelay§8]§7:§r Schedules the autostop task immediately regardless of player count. Accepts a delay to override the configured value.\n\
  §astatus§7:§r Shows the current autostop status."

command_spawn_usage: ""
command_spawn_description: "Teleports you to the spawn."
command_setspawn_usage: ""
command_setspawn_description: "Sets the global spawn location to your current position."
