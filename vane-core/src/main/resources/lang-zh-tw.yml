  Usage: "%1$s §7<§areload§7|§agenerate_resource_pack§7>"
  Description: "管理vane插件"
  Help: "§areload §7[§b模組§7]:§r 重新載入所有或給定的vane模組\n\
    §agenerate_resource_pack§7:§r 產生vane資源包"

ResourcePack:
