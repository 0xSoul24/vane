# resource pack generation. Typically, this is a combination of the
# language code (ISO 639) and the country code (ISO 3166).
ResourcePackLangCode: 'zh_tw'


CommandNotAPlayer: "§c錯誤:§6 該指令只能由玩家執行！"
CommandPermissionDenied: "§c錯誤:§6 沒有權限！"
InvalidTimeFormat: "§c錯誤:§6 時間格式無效：%1$s"
