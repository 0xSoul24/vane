  LevelTooHigh: "§c錯誤:§6 等級 %1$s§6 過高，必須最多為 %2$s"
  InvalidEnchantment: "§c錯誤: %1$s§6 不能應用於 %2$s"
  Usage: "%1$s §b附魔 §7[§b等級§7]"
