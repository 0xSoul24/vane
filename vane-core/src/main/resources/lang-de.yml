  InvalidEnchantment: "§cerror: %2$s§c kann nicht mit %1$s§6 verzaubert werden"
  Usage: "%1$s §benchantment §7[§blevel§7]"
  Description: "Verzaubert das Item in deiner Hand."
  Help: "Verzaubert das Item in deiner Hand."

CommandVane:
  ReloadSuccess: "%1$s§7: §areload erfolgreich"
