InvalidTimeFormat: "§cerror:§6 Ungültige Zeit: %1$s"

BreakLootBlockPrevented: "§6Dieser Block enthält Loot, welcher automatisch nach einiger Zeit nachgefüllt wird. Wenn du diesen Block wirklich zerstören möchtest, warte 5 Sekunden und baue diesen erneut ab."

CommandCustomitem:
  Usage: "%1$s §agive §7<§bitem§7>"
  Description: "Gibt dem Spieler ein spezifisches Custom-Item."
  Help: "§agive §7<§bitem§7>:§r Gibt dem Spieler ein spezifisches Custom-Item."

CommandEnchant:
  LevelTooLow: "§cerror:§6 Level %1$s§6 ist zu niedrig, benötigt mindestens Level %2$s"
