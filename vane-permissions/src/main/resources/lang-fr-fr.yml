CommandPermission:
  ListEmpty: "§b∅"
  ListHeaderGroups: "Liste de tous les groupes connus:"
  ListHeaderPermissions: "Liste de toutes les permissions connues:\nFormat: <permission> (<valeur par défaut>): <description>"
  ListHeaderPlayerGroups: "Liste de tous les groupes de %1$s:"
  ListHeaderPlayerPermissions: "Liste de toutes les permissions de %1$s:\nFormat: <permission> (<valeur par défaut>): <description>"
  ListHeaderGroupPermissions: "Liste de toutes les permissions du groupe %1$s:\nFormat: <permission> (<valeur par défaut>): <description>"
  ListPlayerOffline: "§6Le·a joueur·se est actuellement hors-ligne. Seules les permissions configurées seront montrées. Des permissions issues d'autres plugins de gestion de permissions peuvent être manquantes."
  ListGroup: "§7 - %1$s"
  ListPermission: "§7 - %1$s§7 (%2$s§7): %3$s"
  GroupAssigned: "%1$s a été assigné·e au groupe %2$s"
  GroupRemoved: "%1$s a été retiré·e du groupe %2$s"
  GroupAlreadyAssigned: "§6Déjà dans ce groupe"
  GroupNotAssigned: "§6N'est pas dans ce groupe"
  Usage: "%1$s §7<§alist§7|§aadd§7|§aremove§7>"
  Description: "Gère les permissions des joueur·se·s."
  Help: "§alist §7<§agroups§7|§apermissions§7>:§r Liste toutes les permissions existantes, ou tous les groupes existants.\n\
    §aadd §bjoueur §bgroupe§7:§r Ajoute le·a joueur·se au groupe spécifié.\n\
    §aremove §bjoueur §bgroupe§7:§r Retire le·a joueur·se du groupe spécifié."

