# resource pack generation. Typically, this is a combination of the
# language code (ISO 639) and the country code (ISO 3166).
ResourcePackLangCode: 'de_de'

CommandPermission:
  ListEmpty: "§b∅"
  ListHeaderGroups: "Registrierte Gruppen:"
  ListHeaderPermissions: "Registrierte Berechtigungen:\nFormat: <permission> (<default>): <description>"
  ListHeaderPlayerGroups: "Berechtigungsgruppen für %1$s:"
  ListHeaderPlayerPermissions: "Berechtigungen für %1$s:\nFormat: <permission> (<default>): <description>"
  ListHeaderGroupPermissions: "Berechtigungen für %1$s:\nFormat: <permission> (<default>): <description>"
  ListPlayerOffline: "§6Der angeforderte Spieler ist offline. Es werden nur direkt konfigurierte Berechtigungen gezeigt. Berechtigungen die durch andere Plugins gesetzt werden fehlen möglicherweise."
  ListGroup: "§7 - %1$s"
  ListPermission: "§7 - %1$s§7 (%2$s§7): %3$s"
  GroupAssigned: "%1$s wurde %2$s zugewiesen"
  GroupRemoved: "%1$s wurde von %2$s entfernt"
  GroupAlreadyAssigned: "§6Gruppe bereits zugewiesen"
  GroupNotAssigned: "§6Gruppe nicht zugewiesen"
  Usage: "%1$s §7<§alist§7|§aadd§7|§aremove§7>"
  Description: "Verwaltet Spielerberechtigungen."
  Help: "§alist §7<§agroups§7|§apermissions§7>:§r Listet alle verfügbaren Berechtigungen oder Berechtigungsgruppen.\n\
    §aadd §bplayer §bgroup§7:§r Fügt einen Spieler zu einer Berechtigungsgruppe hinzu.\n\
    §aremove §bplayer §bgroup§7:§r Entfernt einen Spieler aus einer Berechtigungsgruppe."

CommandVouch:
  Vouched: "§aDu hast dich für %1$s§a verbürgt!"
  AlreadyVouched: "§6Du hast dich bereits für %1$s§6 verbürgt!"
  Usage: "%1$s §bspieler"
  Description: "Verbürge dich für einen Spieler."
  Help: "Verbürge dich für einen Spieler, wodurch dieser Spielrechte zugeteilt bekommt."
