Version: 3
# The corresponding language code used in resource packs. Used for
# resource pack generation. Typically, this is a combination of the
# language code (ISO 639) and the country code (ISO 3166).
ResourcePackLangCode: 'fr_fr'

StartRegionSelection: "§aChoisir une surface en sélectionnant deux blocs via §bclic gauche§a et §bclic droit§a avec une main vide."
SelectPrimaryBlock: "§aBloc primaire sélectionné: (%1$s§a, %2$s§a, %3$s§a)."
SelectSecondaryBlock: "§aBloc secondaire sélectionné: (%1$s§a, %2$s§a, %3$s§a)."

CommandRegion:
  Usage: "%1$s"
  Description: "Ouvrir le menu de gestion des régions."
  Help: "Exécuter cette commande pour ouvrir le menu de gestion des régions."

Dynmap:
  LayerLabel: "Régions"
  MarkerLabel: "%1$s"

BlueMap:
  LayerLabel: "Régions"
  MarkerLabel: "%1$s"

Menus:
  EnterRegionGroupName:
    Title: "§8§lEntrer un nom"

  EnterRegionName:
    Title: "§8§lEntrer un nom"

  EnterRoleName:
    Title: "§8§lEntrer un nom"

  Main:
    Title: "§8§lGérer les régions"

    CreateRegionStartSelection:
      Name: "§a§lCréer une région"
      Lore:
        - ""
        - "§7Initie une nouvelle sélection de région. Avec la main vide,"
        - "§6faire un clic gauche§7 pour sélectionner le premier bloc et"
        - "§6faire un clic droit§7 pour sélectionner le second bloc. Le"
        - "§7volume entre ces deux blocs deviendra la nouvelle région."

    CreateRegionInvalidSelection:
      Name: "§c§lSélection invalide"
      Lore:
        - ""
        - "§6Votre sélection (%8$s§6 x %9$s§6 x %10$s§6) est invalide !"
        - "§6Elle doit satisfaire ces conditions:"
        - "§7- %1$s§7 Un bloc primaire est sélectionné"
        - "§7- %2$s§7 Un bloc secondaire est sélectionné"
        - "§7- %3$s§7 Les blocs se trouvent dans le même monde"
        - "§7- %4$s§7 La région n'empiète pas sur une autre région"
        - "§7- %5$s§7 La région contient au moins un volume minimum (%11$s§7 x %12$s§7 x %13$s§7)"
        - "§7- %6$s§7 La région n'éxcède pas (%14$s§7 x %15$s§7 x %16$s§7)"
        - "§7- %7$s§7 Vous avez assez de moyens (%17$s§7)"

    CreateRegionValidSelection:
      Name: "§a§lCréer une région"
      Lore:
        - ""
        - "§7Votre sélection (%1$s§7 x %2$s§7 x %3$s§7) est valide."
        - "§7Cliquez ici pour créer une nouvelle région."
        - ""
        - "§7- §a✓§7 Un bloc primaire est sélectionné"
        - "§7- §a✓§7 Un bloc secondaire est sélectionné"
        - "§7- §a✓§7 Les blocs se trouvent dans le même monde"
        - "§7- §a✓§7 La région n'empiète pas sur une autre région"
        - "§7- §a✓§7 La région contient au moins un volume minimum (%4$s§7 x %5$s§7 x %6$s§7)"
        - "§7- §a✓§7 La taille de la région n'éxcède pas (%7$s§7 x %8$s§7 x %9$s§7)"
        - "§7- §a✓§7 Vous avez assez de moyens (%10$s§7)"

    CancelSelection:
      Name: "§c§lAnnuler la sélection"
      Lore: []

    ListRegions:
      Name: "§b§lSélectionner une région"
      Lore: []

    SelectRegionTitle: "§8§lSélectionner une région"
    FilterRegionsTitle: "§8§lFiltrer les régions"
    SelectRegion:
      Name: "%1$s"
      Lore: []

    CurrentRegion:
      Name: "§b§lRégion actuelle"
      Lore:
        - ""
        - "§7Région: %1$s"
        - ""
        - "§7Sélectionne la région dans laquelle vous vous trouvez."

    CreateRegionGroup:
      Name: "§a§lCréer un groupe de régions"
      Lore:
        - ""
        - "§7Crée un nouveau §bgroupe de régions§7. Les groupes de régions"
        - "§7sont utiles pour donner des permissions aux joueur·se·s"
        - "§7en leur assignant un rôle. Toutes les régions dans un même"
        - "§7groupe de régions honoreront ces permissions."

    ListRegionGroups:
      Name: "§b§lSélectionner un groupe de régions"
      Lore: []

    CurrentRegionGroup:
      Name: "§b§lGroupe de régions actuel"
      Lore:
        - ""
        - "§7Groupe de régions: %1$s"
        - ""
        - "§7Sélectionne le groupe de régions de"
        - "§7la région dans laquelle vous vous trouvez."

    SelectRegionGroupTitle: "§8§lSélectionner un groupe de régions"
    FilterRegionGroupsTitle: "§8§lFiltrer les groupes de régions"
    SelectRegionGroup:
      Name: "%1$s"
      Lore: []

  Region:
    Title: "§8§lRégion: %1$s"

    Rename:
      Name: "§b§lRenommer une région"
      Lore: []

    Delete:
      Name: "§c§lSupprimer une région"
      Lore: []
    DeleteConfirmTitle: "§c§lSupprimer la région ?"
    DeleteConfirmAccept:
      Name: "§c§lSUPPRIMER"
      Lore: []
    DeleteConfirmCancel:
      Name: "§a§lAnnuler"
      Lore: []

    AssignRegionGroup:
      Name: "§b§lAssigner à un groupe de régions"
      Lore: []

    SelectRegionGroupTitle: "§8§lSélectionner un groupe de régions"
    FilterRegionGroupsTitle: "§8§lFiltrer les groupes de régions"
    SelectRegionGroup:
      Name: "%1$s"
      Lore: []

  RegionGroup:
    Title: "§8§lGroupe: %1$s"

    SettingToggleOn:
      Name: "§a§lACTIF"
      Lore: []
    SettingToggleOff:
      Name: "§c§lINACTIF"
      Lore: []
    SettingInfoAnimals:
      Name: "§b§lAnimaux"
      Lore:
        - ""
        - "§7Contrôle l'apparition d'animaux."
    SettingInfoMonsters:
      Name: "§b§lMonstres"
      Lore:
        - ""
        - "§7Contrôle l'appartion de monstres hostiles."
    SettingInfoExplosions:
      Name: "§b§lExplosions"
      Lore:
        - ""
        - "§7Contrôle tout type d'explosion."
    SettingInfoFire:
      Name: "§b§lIncendie"
      Lore:
        - ""
        - "§7Contrôle si le feu consume les blocs et se répand."
    SettingInfoPvP:
      Name: "§b§lPVP"
      Lore:
        - ""
        - "§7Contrôle si le combat PVP est autorisé."
    SettingInfoTrample:
      Name: "§b§lPiétinement"
      Lore:
        - ""
        - "§7Contrôle si les surfaces arables peuvent être piétinées."
    SettingInfoVineGrowth:
      Name: "§b§lCroissance des lianes"
      Lore:
        - ""
        - "§7Contrôle si les lianes peuvent pousser dans la région."

    Rename:
      Name: "§b§lRenommer un groupe"
      Lore: []

    Delete:
      Name: "§c§lSupprimer un groupe"
      Lore:
        - ""
        - "§6Conditions de suppression:"
        - "§7- %1$s §7Aucune région n'est actuellement dans le groupe"
    DeleteConfirmTitle: "§c§lSupprimer le groupe de régions ?"
    DeleteConfirmAccept:
      Name: "§c§lSUPPRIMER"
      Lore: []
    DeleteConfirmCancel:
      Name: "§a§lAnnuler"
      Lore: []

    CreateRole:
      Name: "§a§lCréer un rôle"
      Lore:
        - ""
        - "§7Crée un nouveau rôle§7. Les rôles sont utiles pour décerner"
        - "§7des permissions à des groupes de joueur·se·s."

    ListRoles:
      Name: "§b§lRôles"
      Lore: []

    SelectRoleTitle: "§8§lSélectionner un rôle"
    FilterRolesTitle: "§8§lFiltrer les rôles"
    SelectRole:
      Name: "%1$s"
      Lore: []

  Role:
    Title: "§8§lRôle: %1$s"

    SettingToggleOn:
      Name: "§a§lACTIF"
      Lore: []
    SettingToggleOff:
      Name: "§c§lINACTIF"
      Lore: []
    SettingInfoAdmin:
      Name: "§b§lAdministrateur"
      Lore:
        - ""
        - "§7Le marqueur admin ne peut être modifié"
        - "§7et n'est activé que pour le rôle Administrateur."
    SettingInfoBuild:
      Name: "§b§lConstruire"
      Lore:
        - ""
        - "§7Autorise la pose et le minage de blocs."
    SettingInfoUse:
      Name: "§b§lUtiliser les objets"
      Lore:
        - ""
        - "§7Autorise l'utilisation de choses variées comme les portes,"
        - "§7les leviers, les boutons ou les mécanismes de redstone."
        - "§7Contrôle également §6la vue (uniquement)§7 des inventaires."
    SettingInfoContainer:
      Name: "§b§lContenu des coffres"
      Lore:
        - ""
        - "§7Autorise la modification des inventaires."
        - "§7Sans cette permission, rien ne peut être retiré"
        - "§7ou déposé dans les inventaires."
    SettingInfoPortal:
      Name: "§b§lUtiliser les portails"
      Lore:
        - ""
        - "§7Autorise les interactions avec les portails."

    Rename:
      Name: "§b§lRenommer un rôle"
      Lore: []

    Delete:
      Name: "§c§lSupprimer un rôle"
      Lore: []
    DeleteConfirmTitle: "§c§lSupprimer le rôle ?"
    DeleteConfirmAccept:
      Name: "§c§lSUPPRIMER"
      Lore: []
    DeleteConfirmCancel:
      Name: "§a§lAnnuler"
      Lore: []

    AssignPlayer:
      Name: "§b§lAssigner un rôle aux joueur·se·s"
      Lore:
        - ""
        - "§7Assigne un rôle aux joueur·se·s en leur cliquant dessus."
        - "§7Si le·a joueur·se a déjà un rôle, le nouveau rôle"
        - "§7leur sera assigné à la place. La liste ne montrera que"
        - "§7les joueur·se·s qui ne possèdent pas encore le nouveau rôle."
        - "§7Vous pouvez le retirer avec le menu §bRetirer un rôle aux joueur·se·s§7."
    RemovePlayer:
      Name: "§b§lRetirer un rôle aux joueur·se·s"
      Lore:
        - ""
        - "§7Retire un rôle à des joueur·se·s en leur cliquant dessus."
        - "§7Cela signifie qu'ils/elles n'auront plus de rôle."
        - "§7et seront géré·e·s par le rôle par défaut: §6[others]"

    SelectAssignPlayerTitle: "§8§lAjouter des joueur·se·s"
    SelectRemovePlayerTitle: "§8§lRetirer des joueur·se·s"
    FilterPlayersTitle: "§8§lFiltrer les joueur·se·s"
    SelectPlayer:
      Name: "%1$s"
      Lore: []
