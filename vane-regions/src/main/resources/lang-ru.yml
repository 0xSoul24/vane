# vim: set tabstop=2 softtabstop=0 expandtab shiftwidth=2:
#
# >> See lang-en.yml for variable descriptions <<
#
# +-----------------------------------+
# | CAUTION: Do NOT change this file! |
# +-----------------------------------+
#
# It will be silently overwritten with updates! If you want
# to customize strings yourself, copy this file to lang-custom.yml
# and set the language in the config.yml to "lang: 'custom'"

# DO NOT CHANGE! The version of this language file. Used to determine
# if the file needs to be updated.
version: 2
# The corresponding language code used in resource packs. Used for
# resource pack generation. Typically this is a combination of the
# language code (ISO 639) and the country code (ISO 3166).
resource_pack_lang_code: 'ru_ru'

# This message is sent when the player needs to select an area for
# a new region.
start_region_selection: "§aВыберите площадь выделив два блока при помощи §bЛКМ§a и §bПКМ§a с пустой рукой."
# This message is sent when the player selects the primary block
# for a new region.
# %1$s: Block X
# %2$s: Block Y
# %3$s: Block Z
select_primary_block: "§aВыбран (%1$s§a, %2$s§a, %3$s§a) как первый блок."
# This message is sent when the player selects the secondary block
# for a new region.
# %1$s: Block X
# %2$s: Block Y
# %3$s: Block Z
select_secondary_block: "§aВыбран (%1$s§a, %2$s§a, %3$s§a) как второй блок."

command_region:
  usage: "%1$s"
  description: "Открывает меню управления регионами."
  help: "Выполните чтобы открыть меню управления регионами."

dynmap:
  # The label for the dynmap layer
  layer_label: "Regions"
  # The label for the dynmap markers
  # %1$s: Region name
  marker_label: "%1$s"

menus:
  # Settings for the region group naming menu.
  enter_region_group_name:
    # The title for the naming menu.
    title: "§8§lВведите название группы регионов"

  # Settings for the region naming menu.
  enter_region_name:
    # The title for the naming menu.
    title: "§8§lВведите название региона"

  # Settings for the role naming menu.
  enter_role_name:
    # The title for the naming menu.
    title: "§8§lВведите название роли"

  # Settings for the main menu.
  main:
    # The title for the main menu.
    title: "§8§lУправление регионами"

    # The item used to start a new region selection.
    create_region_start_selection:
      name: "§a§lСоздать регион"
      lore:
        - ""
        - "§7Начинает выделение нового региона. С пустой рукой,"
        - "§6ЛКМ§7 чтобы выбрать первый блок и"
        - "§6ПКМ§7 чтобы выбрать второй блок."
        - "§7Площадь между блоками будет регионом."

    # This item is shown when the selection is invalid
    # %1$s: Checkmark: primary block set
    # %2$s: Checkmark: secondary block set
    # %3$s: Checkmark: same world
    # %4$s: Checkmark: doesn't interact existing region
    # %5$s: Checkmark: minimum area condition met
    # %6$s: Checkmark: not bigger than max
    # %7$s: Checkmark: can afford
    # %8$s: Selection extent X
    # %9$s: Selection extent Y
    # %10$s: Selection extent Z
    # %11$s: min extent X
    # %12$s: min extent Y
    # %13$s: min extent Z
    # %14$s: max extent X
    # %15$s: max extent Y
    # %16$s: max extent Z
    # %17$s: price and currency
    create_region_invalid_selection:
      name: "§c§lНеправильно выделение"
      lore:
        - ""
        - "§6Ваше выделение (%8$s§6 x %9$s§6 x %10$s§6) неверно!"
        - "§6Оно должно следовать правилам:"
        - "§7- %1$s§7 Первый блок установлен"
        - "§7- %2$s§7 Второй блок установлен"
        - "§7- %3$s§7 Блоки в одном мире"
        - "§7- %4$s§7 Не пересекают другой регион"
        - "§7- %5$s§7 Покрывают минимальную площадь (%11$s§7 x %12$s§7 x %13$s§7)"
        - "§7- %6$s§7 Не больше чем (%14$s§7 x %15$s§7 x %16$s§7)"
        - "§7- %7$s§7 Можете себе позволить (%17$s§7)"

    # This item is shown when the selection is valid
    # %1$s: Selection extent X
    # %2$s: Selection extent Y
    # %3$s: Selection extent Z
    # %4$s: min extent X
    # %5$s: min extent Y
    # %6$s: min extent Z
    # %7$s: max extent X
    # %8$s: max extent Y
    # %9$s: max extent Z
    # %10$s: price and currency
    create_region_valid_selection:
      name: "§a§lСоздать регион"
      lore:
        - ""
        - "§7Ваше выделение(%1$s§7 x %2$s§7 x %3$s§7) верно."
        - "§7Кликните здесь чтобы создать новый регион."
        - ""
        - "§7- §a✓§7 Первый блок установлен"
        - "§7- §a✓§7 Второй блок установлен"
        - "§7- §a✓§7 Блоки в одном мире"
        - "§7- §a✓§7 Не пересекают другой регион"
        - "§7- §a✓§7 Покрывают минимальную площадь (%4$s§7 x %5$s§7 x %6$s§7)"
        - "§7- §a✓§7 Не больше чем (%7$s§7 x %8$s§7 x %9$s§7)"
        - "§7- §a✓§7 Можете себе позволить (%10$s§7)"

    # This item is used to cancel a pending selection.
    cancel_selection:
      name: "§c§lОтменить выделение"
      lore: []

    # This item is used to select a region where the player is administrator.
    list_regions:
      name: "§b§lВыбрать регион"
      lore: []

    # The title for the region selection menu
    select_region_title: "§8§lВыбор региона"
    # The title for the region selection menu filter
    filter_regions_title: "§8§lФильтр регионов"
    # This item is used to represent a region in the selection menu.
    # %1$s: Region name
    select_region:
      name: "%1$s"
      lore: []

    # This item is a shortcut to select the region the player is standing in.
    # %1$s: Region name
    current_region:
      name: "§b§lТекущий регион"
      lore:
        - ""
        - "§7Регион: %1$s"
        - ""
        - "§7Выделияет регион на котором вы стоите."

    # This item is used to create a new region group.
    create_region_group:
      name: "§a§lСоздать группу регионов"
      lore:
        - ""
        - "§7Создаёт новую §bгруппу регионов§7. Группы регионов"
        - "§7Для установки прав доступа для игроков"
        - "§7при помощи присвоения им ролей. Все регионы"
        - "§7в группу делят эти разрешения"

    # This item is used to select a region group.
    list_region_groups:
      name: "§b§lВыбрать группу регионов"
      lore: []

    # This item is a shortcut to select the region group of the region the player is standing in.
    # %1$s: Region group name
    current_region_group:
      name: "§b§lТекущая группа регионов"
      lore:
        - ""
        - "§7Группа регионов: %1$s"
        - ""
        - "§7Выделяет группу регионов"
        - "§7В которой вы стоите."

    select_region_group_title: "§8§lВыбор групп регионов"
    filter_region_groups_title: "§8§lФильтр групп регионов"
    # This item is used to represent a region group in the selection menu.
    # %1$s: Region group name
    select_region_group:
      name: "%1$s"
      lore: []

  # Settings for the region menu.
  region:
    # The title for the region menu.
    # %1$s: Region name
    title: "§8§lРегион: %1$s"

    # The item used to rename a region.
    rename:
      name: "§b§lПереименовать регион"
      lore: []

    # The item used to delete a region.
    delete:
      name: "§c§lУдалить регион"
      lore: []
    # The title for the delete confirmation dialog.
    delete_confirm_title: "§c§lУдалить регион?"
    # The item to accept deleting.
    delete_confirm_accept:
      name: "§c§lУДАЛИТЬ РЕГИОН"
      lore: []
    # The item to cancel deleting.
    delete_confirm_cancel:
      name: "§a§lОтмена"
      lore: []

    # The item used to open the list of region groups to assign the region to one
    assign_region_group:
      name: "§b§lПрисвоить группу"
      lore: []

    select_region_group_title: "§8§lВыбор группы регионов"
    filter_region_groups_title: "§8§lФильтр группы регионов"
    # The item used to represent a region group.
    # %1$s: Region group name
    select_region_group:
      name: "%1$s"
      lore: []

  # Settings for the region group menu.
  region_group:
    # The title for the region group menu.
    # %1$s: Region group name
    title: "§8§lГруппа: %1$s"

    setting_toggle_on:
      name: "§a§lВКЛЮЧЕНА"
      lore: []
    setting_toggle_off:
      name: "§c§lОТКЛЮЧЕНА"
      lore: []
    setting_info_animals:
      name: "§b§lЖивотные"
      lore:
        - ""
        - "§7Контроль спавна животных."
    setting_info_monsters:
      name: "§b§lМонстры"
      lore:
        - ""
        - "§7Контроллирует спавн мобов (враждебных)."
    setting_info_explosions:
      name: "§b§lВзрывы"
      lore:
        - ""
        - "§7Контроллирует все типы взрывов."
    setting_info_fire:
      name: "§b§lОгонь"
      lore:
        - ""
        - "§7Контроллирует возгорание блоков и распространение огня."
    setting_info_pvp:
      name: "§b§lPVP"
      lore:
        - ""
        - "§7Котроллирует разрешение на PVP."
    setting_info_trample:
      name: "§b§lТоптание"
      lore:
        - ""
        - "§7Контроллирует можно ли топтать посевы."
    setting_info_vine_growth:
      name: "§b§Рост лозы"
      lore:
        - ""
        - "§7Контроллирует может ли расти лоза в регионе."

    # The item used to rename a region group.
    rename:
      name: "§b§lПереименовать группу"
      lore: []

    # The item used to delete a region group.
    # %1$s: Checkmark: No region uses this group
    delete:
      name: "§c§lУдалить группу"
      lore:
        - ""
        - "§6Требования к удалению:"
        - "§7- %1$s §7Ни один онгион не использует эту группу"
    # The title for the delete confirmation dialog.
    delete_confirm_title: "§c§lУдалить группу регионов?"
    # The item to accept deleting.
    delete_confirm_accept:
      name: "§c§lУДАЛИТЬ ГРУППУ РЕГИОНОВ"
      lore: []
    # The item to cancel deleting.
    delete_confirm_cancel:
      name: "§a§lОтмена"
      lore: []

    # This item is used to create a new role.
    create_role:
      name: "§a§lСоздать роль"
      lore:
        - ""
        - "§7Создаёт новую §bроль§7. роли используются"
        - "§7для установки разрешения в группах игроков."

    # This item is used to open the role menu for a role.
    list_roles:
      name: "§b§lРоли"
      lore: []

    select_role_title: "§8§lВыбор роли"
    filter_roles_title: "§8§lФильр ролей"
    # This item is used to represent a role in the selection menu.
    # %1$s: Role name
    select_role:
      name: "%1$s"
      lore: []

  # Settings for the role menu.
  role:
    # The title for the role menu.
    # %1$s: Role name
    title: "§8§lГруппа: %1$s"

    setting_toggle_on:
      name: "§a§lВКЛЮЧЕНА"
      lore: []
    setting_toggle_off:
      name: "§c§lВЫКЛЮЧЕНА"
      lore: []
    setting_info_admin:
      name: "§b§lАдмин"
      lore:
        - ""
        - "§7Флаг админа не может быть изменён"
        - "§7И установлен только для админской группы."
    setting_info_build:
      name: "§b§lПостройки"
      lore:
        - ""
        - "§7Разрешает строить и добывать блоки."
    setting_info_use:
      name: "§b§lИспользование вещей"
      lore:
        - ""
        - "§7Разрешает использовать разные вещи типо дверей,"
        - "§7рычагов, кнопок или частей редстоун сети."
        - "§7Также контроллирует §6разрешение на просмотр§7 инвентарей."
    setting_info_container:
      name: "§b§lКонтейнеры"
      lore:
        - ""
        - "§7Разрешает модифицировать инвентари."
        - "§Без этого флага ничего не может быть взято"
        - "§7из или положено внутрь инвентарей."
    setting_info_portal:
      name: "§b§lИспользование порталов"
      lore:
        - ""
        - "§7Разрешает взаимодействовать с порталами."

    # The item used to rename a role.
    rename:
      name: "§b§lПереименовать роль"
      lore: []

    # The item used to delete a role.
    delete:
      name: "§c§lУдалить роль"
      lore: []
    # The title for the delete confirmation dialog.
    delete_confirm_title: "§c§lУдалить роль?"
    # The item to accept deleting.
    delete_confirm_accept:
      name: "§c§lУДАЛИТЬ РОЛЬ"
      lore: []
    # The item to cancel deleting.
    delete_confirm_cancel:
      name: "§a§lОтмена"
      lore: []

    # This item is used to open the player assignment menu for a role.
    assign_player:
      name: "§b§lПрисвоение игроков"
      lore:
        - ""
        - "§7Присваивает игроков к этой роли по клику."
        - "§7Если игрок имел другую роль до этого, он будет"
        - "§7переназначен на эту роль. Список только показывает"
        - "§7игроков которые ещё не привязаны к этой роли."
        - "§7Вы можете удалять игроков используя меню §bУдаления игроков§7."
    # This item is used to open the player removing menu for a role.
    remove_player:
      name: "§b§lУдаление игроков"
      lore:
        - ""
        - "§7Удаляет игроков из этой роли по клику."
        - "§7Это значит они не будут привязаны к роли после этого"
        - "§7и будут обрабатываться общей ролью §6[другие]"

    select_assign_player_title: "§8§lПрисвоение игроков"
    select_remove_player_title: "§8§lУдаление игроков"
    filter_players_title: "§8§lФильтр игроков"
    # This item is used to represent a player in the selection menu.
    # %1$s: Player name
    select_player:
      name: "%1$s"
      lore: []
