Version: 3
# The corresponding language code used in resource packs. Used for
# resource pack generation. Typically, this is a combination of the
# language code (ISO 639) and the country code (ISO 3166).
ResourcePackLangCode: 'de_de'

StartRegionSelection: "§aChoose an area by selecting two blocks via §bleft-§a and §bright-click§a with an empty hand."
SelectPrimaryBlock: "§aBlock (%1$s§a, %2$s§a, %3$s§a) als primärer Block gewählt."
SelectSecondaryBlock: "§aBlock (%1$s§a, %2$s§a, %3$s§a) als sekundärer Block gewählt."

CommandRegion:
  Usage: "%1$s"
  Description: "Öffnet das Regions-Management-Menü."
  Help: "Ausführen um das Regins-Management-Menü zu öffnen."

Dynmap:
  LayerLabel: "Regionen"
  MarkerLabel: "%1$s"

BlueMap:
  LayerLabel: "Regionen"
  MarkerLabel: "%1$s"

Menus:
  EnterRegionGroupName:
    Title: "§8§lRegions-Gruppe benennen"

  EnterRegionName:
    Title: "§8§lRegion benennen"

  EnterRoleName:
    Title: "§8§lRolle benennen"

  Main:
    Title: "§8§lRegions-Management"

    CreateRegionStartSelection:
      Name: "§a§lRegion erstellen"
      Lore:
        - ""
        - "§7Beginnt eine neue Regionsauswahl. Mit leerer Hand,"
        - "§6links-clicke§7 um den ersten block auszuwählen and"
        - "§6rechts-clicke§7 um den zweiten block auszuwählen."
        - "§7Das Volumen dazwischen wird die Region."

    CreateRegionInvalidSelection:
      Name: "§c§lUnzulässige Auswahl"
      Lore:
        - ""
        - "§6Deine Auswahl (%8$s§6 x %9$s§6 x %10$s§6) ist unzulässig!"
        - "§6Folgende Anforderungen müssen erfüllt sein:"
        - "§7- %1$s§7 Erster block gesetzt"
        - "§7- %2$s§7 Zweiter block gesetzt"
        - "§7- %3$s§7 Blöcke sind in der selben Welt"
        - "§7- %4$s§7 Schneidet keine vorhandene Region"
        - "§7- %5$s§7 Größer gleich (%11$s§7 x %12$s§7 x %13$s§7)"
        - "§7- %6$s§7 Kleiner gleich (%14$s§7 x %15$s§7 x %16$s§7)"
        - "§7- %7$s§7 Außreichend Währung im Inventar (%17$s§7)"

    CreateRegionValidSelection:
      Name: "§a§lRegion erstellen"
      Lore:
        - ""
        - "§7Deine Auswahl (%1$s§7 x %2$s§7 x %3$s§7) is zulässig."
        - "§7Clicke hier um eine neue Region zu erstellen."
        - ""
        - "§7- §a✓§7 Erster block gesetzt"
        - "§7- §a✓§7 Zweiter block gesetzt"
        - "§7- §a✓§7 Blöcke sind in der selben Welt"
        - "§7- §a✓§7 Schneidet keine vorhandene Region"
        - "§7- §a✓§7 Größer gleich (%4$s§7 x %5$s§7 x %6$s§7)"
        - "§7- §a✓§7 Kleiner gleich (%7$s§7 x %8$s§7 x %9$s§7)"
        - "§7- §a✓§7 Außreichend Währung im Inventar (%10$s§7)"

    CancelSelection:
      Name: "§c§lAuswahl abbrechen"
      Lore: []

    ListRegions:
      Name: "§b§lRegion auswählen"
      Lore: []

    SelectRegionTitle: "§8§lRegion auswählen"
    FilterRegionsTitle: "§8§lRegionen filtern"
    SelectRegion:
      Name: "%1$s"
      Lore: []

    CurrentRegion:
      Name: "§b§lAktuelle Region"
      Lore:
        - ""
        - "§7Region: %1$s"
        - ""
        - "§7Wählt die Region aus, in der du dich gerade befindest."

    CreateRegionGroup:
      Name: "§a§lRegions-Gruppe erstellen"
      Lore:
        - ""
        - "§7Erstelle eine neue new §bRegions-Gruppe§7. Regions-Gruppen"
        - "§7werden verwendet um Rechte an Spieler zu vergeben,"
        - "§7indem diesen Rollen zugewiesen werden. Alle Regionen in"
        - "§7einer Regions-Gruppe teilen diese Einstellungen."

    ListRegionGroups:
      Name: "§b§lRegions-Gruppe auswählen"
      Lore: []

    CurrentRegionGroup:
      Name: "§b§lAktuelle Regions-Gruppe"
      Lore:
        - ""
        - "§7Regions-Gruppe: %1$s"
        - ""
        - "§7Wählt die Regions-Gruppe aus,"
        - "§7in der du dich gerade befindest."

    SelectRegionGroupTitle: "§8§lRegions-Gruppe auswählen"
    FilterRegionGroupsTitle: "§8§lRegions-Gruppen filtern"
    SelectRegionGroup:
      Name: "%1$s"
      Lore: []

  Region:
    Title: "§8§lRegion: %1$s"

    Rename:
      Name: "§b§lRegion Umbenennen"
      Lore: []

    Delete:
      Name: "§c§lRegion Entfernen"
      Lore: []
    DeleteConfirmTitle: "§c§lRegion entfernen?"
    DeleteConfirmAccept:
      Name: "§c§lREGION ENTFERNEN"
      Lore: []
    DeleteConfirmCancel:
      Name: "§a§lAbbrechen"
      Lore: []

    AssignRegionGroup:
      Name: "§b§lGruppe zuweisen"
      Lore: []

    SelectRegionGroupTitle: "§8§lRegions-Gruppe auswählen"
    FilterRegionGroupsTitle: "§8§lRegions-Gruppen filtern"
    SelectRegionGroup:
      Name: "%1$s"
      Lore: []

  RegionGroup:
    Title: "§8§lGruppe: %1$s"

    SettingToggleOn:
      Name: "§a§lAN"
      Lore: []
    SettingToggleOff:
      Name: "§c§lAUS"
      Lore: []
    SettingInfoAnimals:
      Name: "§b§lTiere"
      Lore:
        - ""
        - "§7Kontrolliert ob Tiere spawnen."
    SettingInfoMonsters:
      Name: "§b§lMonster"
      Lore:
        - ""
        - "§7Kontrolliert ob Monster / feindliche Mobs spawnen."
    SettingInfoExplosions:
      Name: "§b§lExplosionen"
      Lore:
        - ""
        - "§7Kontrolliert alle Arten von Explosionen."
    SettingInfoFire:
      Name: "§b§lFeuer"
      Lore:
        - ""
        - "§7Kontrolliert ob Feuer Blöcke verbrennt und sich verbreitet."
    SettingInfoPvP:
      Name: "§b§lPVP"
      Lore:
        - ""
        - "§7Kontrolliert ob PVP-Kämpfe möglich sind."
    SettingInfoTrample:
      Name: "§b§lZertrampeln"
      Lore:
        - ""
        - "§7Kontrolliert ob Acker zertrampelt werden können."
    SettingInfoVineGrowth:
      Name: "§b§lRanken"
      Lore:
        - ""
        - "§7Kontrolliert ob Ranken in dieser Region wachsen."

    Rename:
      Name: "§b§lGruppe Umbenennen"
      Lore: []

    Delete:
      Name: "§c§lGruppe Entfernen"
      Lore:
        - ""
        - "§6Vorraussetzungen:"
        - "§7- %1$s §7Keine Region verwendet diese Gruppe"
    DeleteConfirmTitle: "§c§lRegions-Gruppe entfernen?"
    DeleteConfirmAccept:
      Name: "§c§lREGIONS-GRUPPE ENTFERNEN"
      Lore: []
    DeleteConfirmCancel:
      Name: "§a§lAbbrechen"
      Lore: []

    CreateRole:
      Name: "§a§lRolle Erstellen"
      Lore:
        - ""
        - "§7Erstellt eine neue §bRolle§7. Rollen werden"
        - "§7verwendet, um mehreren Spielern Rechte zuzuweisen."

    ListRoles:
      Name: "§b§lRollen"
      Lore: []

    SelectRoleTitle: "§8§lRolle auswählen"
    FilterRolesTitle: "§8§lRollen filtern"
    SelectRole:
      Name: "%1$s"
      Lore: []

  Role:
    Title: "§8§lGruppe: %1$s"

    SettingToggleOn:
      Name: "§a§lAN"
      Lore: []
    SettingToggleOff:
      Name: "§c§lAUS"
      Lore: []
    SettingInfoAdmin:
      Name: "§b§lAdmin"
      Lore:
        - ""
        - "§7Die Admin-berechtigung kann nicht geändert werden,"
        - "§7und ist nur für die Admin-gruppe aktiviert."
    SettingInfoBuild:
      Name: "§b§lBauen"
      Lore:
        - ""
        - "§7Kontrolliert, ob Blöcke gesetzt und abgebaut werden können."
    SettingInfoUse:
      Name: "§b§lDinge verwenden"
      Lore:
        - ""
        - "§7Kontrolliert, ob Dinge wie Türen, Schalter,"
        - "§7Knöpfe, Redstone-Komponenten, ... verwendet werden können."
        - "§7Kontrolliert außerdem §6Lese-Zugriff§7 auf Inventare."
    SettingInfoContainer:
      Name: "§b§lInventare"
      Lore:
        - ""
        - "§7Erlaubt modifizierende Interaktion mit Inventaren."
        - "§7Ohne diese Einstellung kann nichts aus Inventaren"
        - "§7genommen oder hineingelegt werden."
    SettingInfoPortal:
      Name: "§b§lPortale Verwenden"
      Lore:
        - ""
        - "§7Kontrolliert, ob mit Portalen interagiert werden kann."

    Rename:
      Name: "§b§lRolle Umbenennen"
      Lore: []

    Delete:
      Name: "§c§lRolle Entfernen"
      Lore: []
    DeleteConfirmTitle: "§c§lRolle entfernen?"
    DeleteConfirmAccept:
      Name: "§c§lROLLE ENTFERNEN"
      Lore: []
    DeleteConfirmCancel:
      Name: "§a§lAbbrechen"
      Lore: []

    AssignPlayer:
      Name: "§b§lSpieler Zuweisen"
      Lore:
        - ""
        - "§7Weise Spieler dieser Rolle zu, indem du sie anklickst."
        - "§7Wenn ein Spieler vorher einer andere Rolle zugewiesen war,"
        - "§7wird seine Zuweisung zu dieser Rolle geändert. Diese Liste zeigt"
        - "§7nur Spieler, welche nicht bereits dieser Rolle zugewiesen sind. Du kannst"
        - "§7Spieler wieder entfernen indem du das §bSpieler Entfernen§7 Menü verwendest."
    RemovePlayer:
      Name: "§b§lSpieler Entfernen"
      Lore:
        - ""
        - "§7Entferne Spieler von dieser Rolle, indem du sie anklickst."
        - "§7Dies bedeutet, dass diesen danach keine Rolle zugewiesen ist"
        - "§7und sie von der Auffang-Rolle §6[others]§7 verwaltet werden."

    SelectAssignPlayerTitle: "§8§lSpieler zuweisen"
    SelectRemovePlayerTitle: "§8§lSpieler entfernen"
    FilterPlayersTitle: "§8§lSpieler filtern"
    SelectPlayer:
      Name: "%1$s"
      Lore: []
